<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语知识点库 - SucofHR</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 保持与主站一致的风格 */
        .knowledge-table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            overflow-x: auto;
        }
        
        table {
            --bs-table-bg: transparent;
            min-width: 800px;
        }
        
        th {
            background: linear-gradient(to right, var(--primary), var(--secondary)) !important;
            color: white !important;
            position: sticky;
            top: 0;
        }
        
        @media (max-width: 768px) {
            .knowledge-table {
                margin: 0 -1rem;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>英语知识点库</h1>
            <p class="subtitle">Obsidian自动同步的知识整理</p>
        </header>
        
        <div class="knowledge-table p-3">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>核心词</th>
                        <th>含义</th>
                        <th>应用场景</th>
                        <th>同义表达</th>
                        <th>反义表达</th>
                        <th>注意点</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        
        <footer>
            <p>数据更新时间: <span id="update-time"></span></p>
        </footer>
    </div>

    <script>
        fetch('data/english-data.json')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td><strong>${item.核心词}</strong></td>
                        <td>${item.含义}</td>
                        <td>${item.应用场景}</td>
                        <td>${item.同义表达}</td>
                        <td>${item.反义表达}</td>
                        <td class="text-danger">${item.注意点}</td>
                    </tr>
                `).join('');
                
                document.getElementById('update-time').textContent = new Date().toLocaleString();
            });
    </script>
</body>
</html>
