<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书文档导航 | SucofHR的资源站</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 继承主站样式并添加飞书特色 */
        :root {
            --primary: #3370FF; /* 飞书品牌蓝色 */
            --secondary: #1D4ED8;
            --accent: #6690FF;
        }
        
        /* 保持与index.html一致的卡片样式 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            border-left: 4px solid var(--primary); /* 飞书特色边框 */
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(31, 38, 135, 0.2);
        }
        
        .nav-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .nav-card h2 {
            color: var(--secondary);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        
        .nav-card p {
            color: var(--gray);
            margin-bottom: 0;
            font-size: 0.95rem;
        }
        
        /* 飞书特色图标 */
        .nav-card h2::before {
            content: '📄';
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← 返回首页</a>
        
        <header>
            <h1>飞书文档导航</h1>
            <p class="subtitle">点击下方卡片快速访问常用飞书文档</p>
        </header>
        
        <div class="nav-grid">
            <!-- 飞书文档卡片1 -->
            <div class="nav-card">
                <a href="https://pcngmw8oh8lc.feishu.cn/base/CkAtbDC4HaLP0ysKHcacETygnQd?from=from_copylink" target="_blank">
                    <h2>基础文档模板库</h2>
                    <p>包含各类常用文档模板和规范</p>
                </a>
            </div>
            
            <!-- 飞书文档卡片2 -->
            <div class="nav-card">
                <a href="https://pcngmw8oh8lc.feishu.cn/wiki/GazTwzFjyiXmdekiSAycTc6Vnpg?from=from_copylink" target="_blank">
                    <h2>团队知识库</h2>
                    <p>团队共享的知识库和文档中心</p>
                </a>
            </div>
            
            <!-- 添加新文档的模板 -->

                </a>
            </div>
            -->
        </div>
        
        <footer>
            <p>© 2025 SucofHR的GitHub Pages | 由GitHub托管</p>
            <p>最后更新: 2025年4月</p>
        </footer>
    </div>
</body>
</html>
