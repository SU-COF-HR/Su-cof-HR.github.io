name: Sync English Data
on:
  schedule:
    - cron: '0 * * * *'  # 每小时同步
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download Data
      run: |
        curl -o data/english-data.json \
        "https://raw.githubusercontent.com/Su-cof-HR/Su-cof-HR.github.io/main/data/english-data.json"
        
    - name: Commit Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/english-data.json
        git commit -m "Auto-update english data" || exit 0
        git push
