<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术研究论文</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pdf-container {
            margin: 1rem auto;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border-radius: 12px;
            overflow: hidden;
            height: calc(100vh - 2rem); /* 全屏高度适配 */
        }
        
        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .pdf-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            id="pdf-frame"
            src="pdf/Myresearch_01.pdf"
            type="application/pdf"
            width="100%"
            height="100%">
        </iframe>
    </div>

    <!-- 移动端备用方案 -->
    <script>
        // 检测移动端自动显示下载链接
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('pdf-frame').outerHTML = `
                <div style="text-align:center; padding:2rem;">
                    <p>移动端建议下载查看：</p>
                    <a href="pdf/Myresearch_01.pdf" 
                       style="display:inline-block; 
                              padding:1rem 2rem;
                              background:#4361ee;
                              color:white;
                              border-radius:8px;
                              text-decoration:none;">
                        下载PDF文件
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
